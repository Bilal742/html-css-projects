<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar{
            background-color: black;
            border-radius: 50px;
        }
        ul{
           overflow: auto;
        }
        .navbar li{
            float: left;
            list-style: none;
            margin: 13px 20px;
        }
        .navbar li a{
            text-decoration: none;
            color: white;
            padding: 3px 3px;
        }
        .navbar li a:hover{
            color: rgb(95, 0, 0);
        }
        .search{
            float: right;
            padding: 12px 30px; 
        }
        .navbar input{
            color: red;
            border: 2px solid black;
            border-radius: 30px;
            padding: 4px 2px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Servies</a></li>
                <li><a href="#">contact us</a></li>
                <div class="search">
                    <input type="text" name="" placeholder="Search this wabsit">
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
